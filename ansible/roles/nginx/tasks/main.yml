---
- name: Install Nginx
  become: yes
  apt:
    name: nginx
    state: present

- name: Configure Nginx
  become: yes
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Create Nginx site configuration from template
  become: yes
  template:
    src: site.cfg.j2
    dest: /etc/nginx/sites-available/wordpress
    owner: root
    group: root
    mode: '0644'
  notify: Reload Nginx

- name: Enable Nginx site configuration
  become: yes
  file:
    src: /etc/nginx/sites-available/wordpress
    dest: /etc/nginx/sites-enabled/wordpress
    state: link
  notify: Reload Nginx

- name: Disable default Nginx configuration
  become: yes
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload Nginx

- name: Test Nginx Configuration
  become: yes
  command: nginx -t
  notify: Reload Nginx
  ignore_errors: yes
